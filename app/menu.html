<!DOCTYPE html>
<html>
    <head>
        <title>Setup</title>
        <link rel="stylesheet" type="text/css" href="style/menu.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="body-container" ng-app="menuApp" ng-controller="menuController">
            <div class="board-options">
                <h1>Choose board:</h1>
                <div class="selection-array">
                    <div class="option-box" ng-repeat="opt in allOptions">
                        <div class="img-box">
                            <img src="{{ opt.image }}" />
                        </div>
                        <h2>{{ opt.text}}</h2>
                    </div>
                </div>
            </div>
            <div class="final-setup">
                <h1>Look over everything</h1>
                <div class="property-group" ng-repeat="group in groups track by $groupInd">
                    <div class="left" style="background-color:{{groups[$groupInd].bgColor}}"></div>
                    <div class="all-properties">
                        <div class="property" ng-repeat="property in groups[$groupInd].properties track by $propIndex">
                            <input class="name" ng-model="groups[$groupInd].properties[$propIndex].name" />
                            <input class="value" ng-model="groups[$groupInd].properties[$propIndex].value" />
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="scripts/menu.js"></script>
</html>
